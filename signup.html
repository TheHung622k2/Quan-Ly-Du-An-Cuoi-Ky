<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RUNCHTY hotels & resorts</title>
    <link rel="shortcut icon" type="images/png" href="images/hotellogo2.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="form-container sign-up-form">
            <div class="imgBox sign-up-imgBox">
                <div class="sliding-link">
                    <p>Already a member?</p>
                    <span class="sign-in-btn">Sign in</span>
                </div>
                <img src="images/signup.jpg" alt="">
            </div>
            <div class="form-box sign-up-box">
                <h2>Sign Up</h2>
                <div class="login-options">
                    <div class="other-logins">
                        <a href="#"><img src="images/logo-goo.png" alt=""></a>
                        <a href="#"><img src="images/logo-face.png" alt=""></a>
                        <a href="#"><img src="images/logo-ap.png" alt=""></a>
                    </div>
                    <p class="text">Or, sign up with email...</p>
                </div>
                <form action="">
                    <div class="field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <i class="bi bi-at"></i>
                        <input type="email" placeholder="Email ID" required>
                    </div>
                    <div class="field">
                        <i class="bi bi-lock-fill"></i>
                        <input class="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <i class="bi bi-file-lock2"></i>
                        <input class="password" type="password" placeholder="Confirm Password" required>
                    </div>
                    <input class="submit-btn" type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
